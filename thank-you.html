<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | All Trade Electric</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0a6ebd',
                        'dark': '#1f2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

    <div class="max-w-xl mx-auto p-8 bg-white rounded-xl shadow-2xl text-center">

        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check text-primary mx-auto mb-6">

        </svg>

        <h1 class="text-4xl font-extrabold text-dark mb-4">

        <p class="text-xl text-gray-600 mb-6">
            Your service request has been successfully submitted.
        </p>
        <p class="text-lg text-gray-700 mb-8">
            A member of the **All Trade Electric** team will review your details and be in touch within **one business day** to confirm your appointment and next steps.
        </p>
        <a href="/" class="inline-block bg-primary text-white font-semibold py-3 px-6 rounded-lg shadow-xl hover:bg-blue-700 transition duration-300">

        </a>
