        tailwind.config = {
            theme: {
                extend: {
                    colors: {

        }

            transition: transform 0.3s ease, box-shadow 0.3s ease;

</head>
<body class="font-sans text-dark bg-secondary">

    <!-- Primary Application Container -->
    <div id="app-container">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <script>
        // --- Application State Management ---
        let currentState = {
            view: 'home', // 'home' or 'gallery'
            mobileMenuOpen: false
        };

        const appContainer = document.getElementById('app-container');

        // --- Utility Functions ---

        /**
         * Safely set the current application view and re-render.
         * @param {string} newView - The view to switch to ('home' or 'gallery').
         */
        function setView(newView) {
            if (currentState.view !== newView) {
                currentState.view = newView;
                renderApp();
                // Scroll to top when switching pages
                window.scrollTo(0, 0); 
            }
        }
        
        /**
         * Toggles the mobile menu state.
         */
        function toggleMobileMenu() {
            currentState.mobileMenuOpen = !currentState.mobileMenuOpen;
            renderApp(); // Re-render to update the menu visibility
        }

        /**
         * Handles form submission for the Booking section.
         * In a real app, this data would be sent to a server.
         */
        function handleBooking(event) {
            event.preventDefault(); 
            
            // Get the specific form ID based on the current view
            const formId = currentState.view === 'home' ? 'home-booking-form' : 'gallery-booking-form';
            const confirmationId = currentState.view === 'home' ? 'home-confirmation-message' : 'gallery-confirmation-message';

            // Find the form element within the currently rendered DOM
            const form = document.getElementById(formId);
            const confirmationBox = document.getElementById(confirmationId);
            
            if (form) {
                form.reset();
            }
            
            if (confirmationBox) {
                confirmationBox.classList.remove('hidden');
                setTimeout(() => {
                    confirmationBox.classList.add('hidden');
                }, 6000);
            }
        }

        // --- Template Data (Gallery/Projects) ---
        const projectData = [
            { 
                url: "https://placehold.co/600x400/1f2937/ffffff?text=Commercial+Panel+Upgrade", 
                alt: "Commercial Electrical Panel Upgrade", 
                description: "Upgraded main distribution panel for a large commercial office complex." 
            },
            { 
                url: "https://placehold.co/600x400/0a6ebd/ffffff?text=Full+Residential+Rewire", 
                alt: "Residential Home Rewiring Project", 
                description: "Completed full residential copper rewire for a historic Florida home." 
            },
            { 
                url: "https://placehold.co/600x400/1f2937/ffffff?text=Modern+Kitchen+Lighting", 
                alt: "Modern Kitchen Under-Cabinet Lighting Installation", 
                description: "Architectural and dimmable under-cabinet LED lighting package installation." 
            },
            { 
                url: "https://placehold.co/600x400/0a6ebd/ffffff?text=Standby+Generator+Install", 
                alt: "Standby Generator Installation", 
                description: "Installation of a powerful whole-house standby generator for hurricane season." 
            },
            { 
                url: "https://placehold.co/600x400/1f2937/ffffff?text=EV+Charger+Installation", 
                alt: "Electric Vehicle Charger Installation", 
                description: "Residential EV charger installation with dedicated circuit." 
            },
            { 
                url: "https://placehold.co/600x400/0a6ebd/ffffff?text=Structured+Conduit+Run", 
                alt: "Structured Conduit Wiring", 
                description: "Clean and code-compliant conduit wiring for industrial space."

                url: "https://placehold.co/600x400/1f2937/ffffff?text=Warehouse+Lighting+Upgrade",

                url: "https://placehold.co/600x400/0a6ebd/ffffff?text=Outdoor+Security+Lights",

        // --- HTML Template Functions ---

        /**
         * Generates the navigation bar HTML.
         */
        function renderNavbar() {
            const isGallery = currentState.view === 'gallery';
            const isHome = currentState.view === 'home';

                // Link to switch view to Gallery

                { name: 'Back to Home', href: 'javascript:setView(\'home\')', active: isHome, onClick: null, hidden: isGallery },
                
                { name: 'Projects', href: '#projects', onClick: null, hidden: isGallery, scrollTarget: true },
                { name: 'Our Process', href: '#process', onClick: null, hidden: isGallery, scrollTarget: true },
                { name: 'Reviews', href: '#reviews', onClick: null, hidden: isGallery, scrollTarget: true },

            return `

                            </div>
                            
                            <!-- Desktop Menu -->
                            <div class="hidden sm:ml-6 sm:flex sm:space-x-4 items-center">

                                       ${link.onClick ? `onclick="${link.onClick}"` : ''}
                                       class="text-gray-300 hover:text-primary transition duration-300 px-3 py-2 rounded-md text-sm font-medium">
                                        ${link.name}
                                    </a>
                                `).join('')}
                                
                                <!-- Contact Button always present -->
                                <a href="#contact-booking" class="bg-primary hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-300 shadow-md"
                                   onclick="${isHome ? 'setView(\'home\')' : 'setView(\'gallery\')'}">
                                    Request Service
                                </a>
                            </div>
                            
                            <!-- Mobile Menu Button -->
                            <div class="flex items-center sm:hidden">
                                <button onclick="toggleMobileMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="${currentState.mobileMenuOpen}">
                                    <svg class="${currentState.mobileMenuOpen ? 'hidden' : 'block'} h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">

                                    </svg>
                                    <svg class="${currentState.mobileMenuOpen ? 'block' : 'hidden'} h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Menu Content -->
                    <div class="${currentState.mobileMenuOpen ? 'block' : 'hidden'} sm:hidden" id="mobile-menu">
                        <div class="px-2 pt-2 pb-3 space-y-1">
                            ${navLinks.filter(link => !link.hidden).map(link => `
                                <a href="${link.href}" 
                                   onclick="${link.onClick ? link.onClick : ''} ${link.scrollTarget ? `document.getElementById('${link.href.substring(1)}').scrollIntoView({ behavior: 'smooth' }); toggleMobileMenu();` : ''} " 
                                   class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                                    ${link.name}
                                </a>
                            `).join('')}
                            <a href="#contact-booking" onclick="toggleMobileMenu()" class="bg-primary text-white block px-3 py-2 rounded-md text-base font-medium">Request Service</a>
                        </div>
                    </div>
                </nav>
            `;
        }

                        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                            <a href="#contact" onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })" class="bg-primary text-white font-semibold py-3 px-8 rounded-lg shadow-xl hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                                Schedule Your Service
                            </a>
                            <a href="tel:3059345257" class="bg-gray-100 text-dark font-semibold py-3 px-8 rounded-lg shadow-xl hover:bg-gray-200 transition duration-300 transform hover:scale-105">
                                Call (305) 934-5257
                            </a>
                        </div>
                    </div>
                </header>

                <!-- Stats Section -->
                <section class="py-12 bg-secondary">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                            <div class="p-6 bg-white rounded-xl shadow-lg">
                                <h3 class="text-4xl font-extrabold text-primary mb-1">20+</h3>
                                <p class="text-lg font-medium text-dark">Years of Experience</p>
                            </div>
                            <div class="p-6 bg-white rounded-xl shadow-lg">
                                <h3 class="text-4xl font-extrabold text-primary mb-1">24/7</h3>

                                <h3 class="text-4xl font-extrabold text-primary mb-1">5-Star</h3>

                            </div>
                        </div>
                    </div>
                </section>

                <!-- Services Section -->
                <section id="services" class="py-16 md:py-24 bg-white">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="text-center mb-12">
                            <h2 class="text-3xl font-extrabold text-dark inline-block section-header">

                            <p class="mt-4 text-xl text-gray-600">

                            </p>

                            <div class="bg-secondary p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300">

                                </div>

                                <p class="text-gray-600">New construction, full home rewiring, panel upgrades, and generator installation for ultimate safety.</p>
                            </div>
                            
                            <div class="bg-secondary p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300">
                                <div class="text-primary mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-factory"><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v16Z"/><path d="M17 18h1"/><path d="M17 14h1"/><path d="M17 10h1"/><path d="M12 18h1"/><path d="M12 14h1"/><path d="M12 10h1"/><path d="M7 18h1"/><path d="M7 14h1"/><path d="M7 10h1"/></svg>
                                </div>

                                <p class="text-gray-600">Office spaces, retail facilities, load balancing, permitting, and large-scale industrial electrical work.</p>
                            </div>
                            
                            <div class="bg-secondary p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300">
                                <div class="text-primary mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap-off"><path d="M12.41 6.13 10 10l-4 8h5l2.03-3.61"/><path d="m13 10 2 4h4l-2.32-4.65"/><path d="M2 13h20"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
                                </div>
                                <h3 class="text-xl font-bold text-dark mb-2">Service & Diagnostics</h3>
                                <p class="text-gray-600">Rapid troubleshooting for outages, faulty wiring, breaker trips, and urgent code violation corrections.</p>
                            </div>
                            
                            <div class="bg-secondary p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300">
                                <div class="text-primary mb-4">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lightbulb"><path d="M15 14c.2-1 .9-1.5 1.5-2-.2.6-.4 1.3-.6 2-.4.4-.8.8-1.5 1-.4.4-.8.8-1.5 1s-1.5.5-2 1.2"/><path d="M10 20v-3"/><path d="M14 20v-3"/><path d="M10 17v-3"/><path d="M14 17v-3"/><path d="M12 21a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2z"/><path d="M9 11l.5.5"/><path d="M15 11l-.5.5"/><path d="M12 11V5a2 2 0 0 0-2-2v0a2 2 0 0 0 2 2v6z"/></svg>

        /**

        function renderGalleryPage() {

            const fullGalleryHtml = projectData.map(project => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden gallery-image-container">
                    <img src="${project.url}" 
                         alt="${project.alt}" 
                         onerror="this.onerror=null; this.src='https://placehold.co/800x600/94a3b8/ffffff?text=Image+Load+Error';"
                         class="w-full h-64 object-cover"/>
                    <div class="p-4">
                        <h3 class="font-bold text-lg text-primary">${project.alt}</h3>
                        <p class="text-sm text-gray-600">${project.description}</p>

                </div>

            return `
                <!-- Gallery Main Section -->
                <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24">

                    <!-- Responsive Photo Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${fullGalleryHtml}

                    <!-- Call to Action below gallery -->
                    <div class="text-center mt-16">
                        <h2 class="text-3xl font-bold text-dark mb-4">Ready to Start Your Project?</h2>
                        <p class="text-lg text-gray-600 mb-6">If you like what you see, scroll down to schedule a consultation with our licensed team.</p>
                        <a href="#contact-booking" onclick="document.getElementById('contact-booking').scrollIntoView({ behavior: 'smooth' })" class="bg-red-500 text-white font-semibold py-3 px-10 rounded-lg shadow-xl hover:bg-red-600 transition duration-300 transform hover:scale-105">
                            Book Service Today
                        </a>
                    </div>
                </main>

                <!-- Booking Option Section (At the very bottom) -->
                <section id="contact-booking" class="py-16 bg-dark text-white">
                    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-extrabold text-white">Project Consultation Form</h2>
                            <p class="mt-2 text-lg text-gray-300">Let's discuss the details of your commercial or residential needs.</p>
                        </div>

                        <form id="gallery-booking-form" action="#" method="POST" onsubmit="handleBooking(event)" class="space-y-6 bg-gray-800 p-8 rounded-xl shadow-2xl">
                            <div>
                                <label for="gallery-name" class="block text-sm font-medium text-gray-300">Full Name</label>
                                <input type="text" id="gallery-name" name="name" required class="mt-1 block w-full px-4 py-3 border-gray-600 rounded-lg shadow-sm focus:ring-primary focus:border-primary bg-gray-700 text-white">
                            </div>
                            <div>
                                <label for="gallery-phone" class="block text-sm font-medium text-gray-300">Phone</label>
                                <input type="tel" id="gallery-phone" name="phone" required class="mt-1 block w-full px-4 py-3 border-gray-600 rounded-lg shadow-sm focus:ring-primary focus:border-primary bg-gray-700 text-white">
                            </div>
                            <div>
                                <label for="gallery-details" class="block text-sm font-medium text-gray-300">Project Details / Message</label>
                                <textarea id="gallery-details" name="details" rows="4" required class="mt-1 block w-full px-4 py-3 border-gray-600 rounded-lg shadow-sm focus:ring-primary focus:border-primary bg-gray-700 text-white"></textarea>
                            </div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-primary hover:bg-blue-700 transition duration-300">

                        <!-- Confirmation Message Box -->
                        <div id="gallery-confirmation-message" class="mt-8 hidden bg-green-900 border-l-4 border-green-500 text-green-300 p-4 rounded-lg" role="alert">
                            <p class="font-bold">Success!</p>
                            <p>Your booking request has been received. A team member will contact you shortly.</p>
                        </div>
                    </div>
                </section>
            `;
        }

                                    <li><a href="mailto:AllTradeElec@gmail.com" class="hover:text-primary transition duration-150">Email: AllTradeElec@gmail.com</a></li>

        /**
         * Main rendering function that updates the DOM based on the current state.
         */
        function renderApp() {
            const navbarHtml = renderNavbar();
            const contentHtml = currentState.view === 'home' ? renderHomePage() : renderGalleryPage();
            const footerHtml = renderFooter();

            appContainer.innerHTML = navbarHtml + contentHtml + footerHtml;

            // Optional: Re-bind event listeners for mobile menu if needed, 
            // but the `onclick` attributes in the template handle this.
        }

        // --- Initialization ---
        // Start the application by rendering the default home view
        window.onload = function() {
            renderApp();
        };

    </script>
